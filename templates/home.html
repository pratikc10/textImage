<!DOCTYPE html>
<html>
<head>
  <title>Image and Text Form</title>
  <style>
    /* CSS styles for the form container */
    .form-container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: Arial, sans-serif;
    }

    /* CSS styles for form fields */
    .form-field {
      margin-bottom: 10px;
    }

    .form-field label {
      display: block;
      margin-bottom: 5px;
    }

    .form-field input[type="file"],
    .form-field textarea {
      width: 100%;
      height: 30px;
    }

    /* CSS styles for submit button */
    .form-field button {
      padding: 8px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-field button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form action="http://127.0.0.1:5000/sendmessage" method="POST" enctype="multipart/form-data">
      <div class="form-field">
        <label for="image-input">Image:</label>
        <input type="file" id="image-input" name="image" accept="image/*" required>
      </div>
      <div class="form-field">
        <label for="text-input">Text:</label>
        <textarea id="text-input" name="text" required></textarea>
      </div>
      <div class="form-field">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
